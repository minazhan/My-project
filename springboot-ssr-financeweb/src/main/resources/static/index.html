<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入 DataTables 的 CSS 和 JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.jqueryui.css">
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.jqueryui.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

    <!-- 引入 Bootstrap Datepicker -->
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-TW.min.js"></script>

    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	 <!-- 引入 userName.js -->
	<script src="/js/userName.js"></script>
	
	<!-- 引入 main.js -->
	<script src="/js/main.js"></script>
	
	<!-- 引入 userInfoPage.js -->
	<script src="/js/userInfoPage.js"></script>
	
	<!-- 引入 updateUser.js -->
	<script src="/js/updateUser.js"></script>

    <style>
        .container-layout {
            display:flex;
            min-height: 100vh; /* 確保主容器最小高度為視窗高度 */
           
        }

        .sidebar {
            flex: 0 0 200px; /* 固定寬度為 200px，不會被壓縮 */
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
            height: auto;

        }

        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 添加陰影 */
        }

        .content {
            flex-grow: 1;
            padding: 15px;
            margin-left: 20px;
            overflow: auto; /* 防止內容超出影響布局 */
        }

        
    </style>
    <title>AJAX 動態加載 HTML 頁面</title>
</head>

<body>
    <div class="container-layout">
        <!-- 左側導航欄 -->
        <div class="sidebar">
            <button onclick="loadPage('userInfo.html')">個人資料設定</button>
            <button onclick="loadPage('recommendations.html')">推薦列表</button>
            <button onclick="loadPage('transaction.html')">支出/收入</button>
            <button onclick="loadPage('summary.html')">結餘</button>
        </div>

        <!-- 右側內容區域 -->
        <div id="content" class="content">
            <h3>使用者您好！請點擊左側按鈕以顯示內容</h3>
        </div>
    </div>
   </body>

</html>
