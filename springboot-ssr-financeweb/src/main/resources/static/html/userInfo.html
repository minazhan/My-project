<div class="user_info-container">
    <style>
        /* body {
            font-family: Arial, sans-serif;

        .container {
            max-width: 800px;
            margin: 50px auto;
            margin-bottom: 0px;
            margin-top: 0px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            /* overflow: hidden; */
            width: 50%;
            overflow-x: auto;
            padding: 0px;

        }

        .header {
            /* background-color: #98b5cd; */
            /* color: white; */
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header svg {
            margin-right: 10px;
            vertical-align: middle;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .personal-button{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #0078D7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
    		margin: 20px auto 0; /* 上方 20px 外邊距，水平居中 */
        }
        .personal-button:hover {
            background-color: #005bb5;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 1.2rem;
                padding: 10px 15px;
            }

            th, td {
                padding: 10px;
            }

            .personal-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
            }

            .header svg {
                margin: 0 0 5px 0;
            }

            th, td {
                font-size: 0.9rem;
                padding: 8px;
            }

            .personal-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }

    </style>

    會員資料</div>
    <div class="container">
        <form id="userForm">
            <table>
                <tr>
                    <th>項目</th>
                    <th>資料</th>
                </tr>
               	<tr>
                    <td>姓氏</td>
                    <td><input type="text" id="lastName" placeholder="(例如)王"></td>
                </tr>
                <tr>
                    <td>名字</td>
                    <td><input type="text" id="firstName" placeholder="(例如)王小明"></td>
                </tr>
                <tr>
                    <td>性別</td>
                    <td>
                        <label><input type="radio" name="gender" id="genderMale" value="男生" checked> 男生</label>
                        <label><input type="radio" name="gender" id="genderFemale" value="女生"> 女生</label>
                    </td>
                </tr>
                <tr>
                    <td>職業</td>
                    <td>
                        <select id="occupation">
                            <option selected disabled>請選擇職業</option>
                            <option value="1">民意代表主管及經理人員</option>
                            <option value="2">專業人員</option>
                            <option value="3">技術員及助理專業人員</option>
                            <option value="4">事務支援人員</option>
                            <option value="5">服務及銷售工作人員</option>
                            <option value="6">農林漁牧業生產人員</option>
                            <option value="7">技藝有關工作人員</option>
                            <option value="8">機械設備操作及組裝人員</option>
                            <option value="9">基層技術工及勞力工</option>
                            <option value="0">軍人</option>
                        </select>
                    </td>
                </tr>
                <!--  
                <tr>
                    <td>身份證字號</td>
                    <td><input type="text" id="identityNumber" placeholder="(例如)A123456789" readonly/></td>
                </tr>-->
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="email" placeholder="(例如)abc@example.com"></td>
                </tr>
                <tr>
                    <td>出生日期</td>
                    <td><input type="date" id="birthDate" readonly/></td>
                </tr>
            </table>
            <button type="button" class="personal-button" onclick="updateUser()">編輯會員資料</button>
        </form>
    
	</div>
</div>
